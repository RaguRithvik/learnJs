<body>
    <script>
        function find_unique_characters(str) {
        var unique = '';
        var newstring = str.toString()
        var arrayConvert = newstring.split(",")
        str = arrayConvert
        for (var i = 0; i < str.length; i++) {
          if (str.lastIndexOf(str[i]) == str.indexOf(str[i])) {
            unique += str[i]+",";
          }
        }
        return unique;
      }
 var str = ["36,35,34,37,34"]   
 var values = find_unique_characters(str)
console.log(values);

    </script>
</body>
