<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        doChangeImg = (src) => {
            document.getElementById("chanceimg").src = src
        }
    </script>
</head>

<body>
    <div style="float: left">
        <img src="images%20(1).jpeg" alt="" width="120px" style="display: block; margin-bottom: 10px"
            onmouseover=doChangeImg(this.src)>
        <img src="images%20(2).jpeg" alt="" width="120px" style="display: block; margin-bottom: 10px"
            onmouseover=doChangeImg(this.src)>
        <img src="images.jpeg" alt="" width="120px" style="display: block; margin-bottom: 10px"
            onmouseover=doChangeImg(this.src)>
        <img src="download%20(1).jpeg" alt="" width="120px" style="display: block; margin-bottom: 10px"
            onmouseover=doChangeImg(this.src)>
        <img src="download.jpeg" alt="" width="120px" style="display: block; margin-bottom: 10px"
            onmouseover=doChangeImg(this.src)>
    </div>
    <div>
        <img src="images%20(1).jpeg" alt="" style="margin-left: 50px" id="chanceimg">
    </div>
</body>

</html>
