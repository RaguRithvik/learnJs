<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var username = "gopi, arun, karthik, ram";

        function usernameCheck(value) {
            // console.log(`/${value}/g`)
            var re = new RegExp(value, 'g');
            if (username.search(re) >= 0) {
                document.getElementById("usernamecasesensitive").innerHTML += "Username Alredy Taken"
            }

        }

        function usernameCheck1(value) {
            // console.log(`/${value}/g`)
            var re = new RegExp(value, 'g');
            if (username.search(re) >= 0) {
                document.getElementById("usernamecasesensitive").innerHTML += "Username Alredy Taken"
            }

        }
        const slice = () => {
            var changeString = document.getElementById("slideid").innerHTML
            var start = document.getElementById("start").value
            var end = document.getElementById("end").value
            var newValue = changeString.slice(Number(start), Number(end))
            if(newValue !=""){
            document.getElementById("result").innerHTML = newValue}
            console.log(document.getElementById("result").innerHTML)
        }
    </script>
</head>

<body>
    <h1>1. Username check availability case sensitive</h1>
    <p id="usernamecasesensitive">
        gopi, arun, karthik, ram
    </p>
    Username: <input type="text" onblur="usernameCheck(this.value)"> <br><br>
    <hr>

    <h1>2. Username check availability case insensitive</h1>
    <p>
        gopi, arun, karthik, ram
    </p>
    Username: <input type="text" onblur="usernameCheck1(this.value)"> <br><br>
    <hr>

    <h1>3. Sliceout values</h1>
    <p id="slideid">Usernamecheckavailability</p>
    Start: <input type="number" id="start"> <br><br>
    End: <input type="number" id="end"> <br><br>

    <button onclick="slice()">Slice</button>

    Result: <p id="result" style="display: inline-block;"></p>
</body>

</html>
