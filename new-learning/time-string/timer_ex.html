<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My App</title>    
</head>
<body>
    <h1 id="head"></h1>
    <script>
        var title = document.title
        var arrCovet = title.split("")
        var i = 0
        var si = setInterval(function(){         
            if(arrCovet.length <= i){
                console.log("The End")
                clearInterval(si);
            }
            else {
                document.getElementById("head").innerHTML += arrCovet[i] 
                console.log(arrCovet[i])
            }
            i++
        }, 1000);
    </script>
</body>
</html>
